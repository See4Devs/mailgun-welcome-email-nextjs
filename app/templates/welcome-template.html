<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Email</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .header {
      background: #4F46E5;
      color: white;
      padding: 15px;
      border-radius: 10px 10px 0 0;
      font-size: 24px;
      font-weight: bold;
    }
    .content {
      padding: 20px;
      color: #333;
      font-size: 16px;
    }
    .button {
      display: inline-block;
      background: #4F46E5;
      color: white;
      padding: 12px 20px;
      margin-top: 20px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Welcome, {{name}}!</div>
    <div class="content">
      <p>We're thrilled to have you onboard! Get ready to explore and enjoy our services.</p>
      <a href="{{cta_link}}" class="button">Get Started</a>
    </div>
    <div class="footer">
      <p>If you have any questions, feel free to reach out to our support team.</p>
    </div>
  </div>
</body>
</html>
